<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
    <style>
        a{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

        <li><a href="https://youtube.com/" target="_blank">Youtube</a></li>
        <li><a href="https://udemy.com/" target="_blank">Udemy</a></li>
    </ol>
</body>
</html>
